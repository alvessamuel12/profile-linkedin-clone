<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC">
    <link rel="stylesheet" href="./style.css">
    <title>LinkedIn - Clone</title>
    <link rel="shortcut icon" href="./assets/linkedin.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="container">
                <img id="logo" src="./assets/linkedin.jpg" alt="LinkedIn">
                <Label hidden>Pesquisar</Label>
                <img src="./assets/loupe.png" alt="loupe">
                <input type="search" name="" id="" placeholder="Pesquisar">
                <div id="icons-container">
                    <label for="home">Início</label><img class="icon" id="home" src="./assets/home-icon-silhouette.png" alt="home-icon-silhouette">
                    <label for="connections">Minha Rede</label><img class="icon" id="connections" src="./assets/group-of-three-men-standing-side-by-side-hugging-each-other.png" alt="group-of-three-men-standing-side-by-side-hugging-each-other">
                    <label for="jobs">Vagas</label><img class="icon" id="jobs" src="./assets/portfolio.png" alt="">
                    <label for="chat">Mensagens</label><img class="icon" id="chat" src="./assets/chat.png" alt="">
                    <label for="bell">Notificações</label><img class="icon" id="bell" src="./assets/bell.png" alt="">
                    <label for="profile-picture">Eu</label><img class="icon" id="profile-picture" src="" alt="profile-picture">
                </div> 
            </div>
        </nav>
    </header>
    <main>
        <section id="profile-informations">
            
        </section>
        <section id="especified-information">
            <div id="experience">

            </div>
            <div id="academic-informatios">
                
            </div>
        </section>
    </main>
    
</body>
</html>
