<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC">
    <link rel="stylesheet" href="./style.css">
    <title>LinkedIn - Clone</title>
    <link rel="shortcut icon" href="./assets/linkedin.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="search-container">
                <img id="logo" src="./assets/linkedin.jpg" alt="LinkedIn">
                <img src="./assets/loupe.png" alt="loupe">
                <input aria-label="Pesquisar" type="text" name="" id="search-field" placeholder="Pesquisar">
            </div>
            <div id="icons-container">
                <div class="icon"><label for="home">Início</label><img class="icon" id="home" src="./assets/home-icon-silhouette.png" alt="home-icon-silhouette"></div>
                <div class="icon"><label for="connections">Minha rede</label><img class="icon" id="connections" src="./assets/group-of-three-men-standing-side-by-side-hugging-each-other.png" alt="group-of-three-men-standing-side-by-side-hugging-each-other"></div>
                <div class="icon"><label for="jobs">Vagas</label><img class="icon" id="jobs" src="./assets/portfolio.png" alt=""></div>
                <div class="icon"><label for="chat">Mensagens</label><img class="icon" id="chat" src="./assets/chat.png" alt=""></div>
                <div class="icon"><label for="bell">Notificações</label><img class="icon" id="bell" src="./assets/bell.png" alt=""></div>
                <div class="icon"><label for="nav-profile-picture">Eu</label><img class="icon" id="nav-profile-picture" src="https://media-exp1.licdn.com/dms/image/C4D03AQFSOTG5E7usSA/profile-displayphoto-shrink_200_200/0/1598914093741?e=1637798400&v=beta&t=UOtlF5b3mCct38vq82PRRQf2gxnYXTCQ0uUINxbdIUs" alt="profile-picture"></div>
            </div>
        </nav>
    </header>
    <main>
        <section id="profile-informations">
            
        </section>
        <section id="especified-information">
            <div id="experience">

            </div>
            <div id="academic-information">
                
            </div>
        </section>
    </main>
    
</body>
</html>
